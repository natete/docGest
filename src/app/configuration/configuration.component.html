<button md-raised-button
        color="primary"
        class="authorize-button"
        (click)="authorize()"
        *ngIf="!isAuthorized">
  Autorizar Google Drive
</button>


<md-grid-list cols="2" rowHeight="212px" gutterSize="10px" *ngIf="isAuthorized">
  <md-grid-tile [colspan]="1">
    <md-card>
      <md-card-title>Directorio ra√≠z de Google Drive</md-card-title>
      <md-card-content>
        <md-chip-list>
          <md-chip selected="true" disabled="true" color="warn" class="text-ellipsis">
            <md-icon>folder</md-icon>
            {{configuration.rootFolderName}}
          </md-chip>
        </md-chip-list>
      </md-card-content>
      <md-card-actions align="right">
        <button md-mini-fab class="xs-fab" (click)="selectGdriveRootFolder()">
          <md-icon>edit</md-icon>
        </button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
