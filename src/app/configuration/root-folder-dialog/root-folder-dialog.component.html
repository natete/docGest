<h1 md-dialog-title>Seleccione directorio ra√≠z</h1>
<md-progress-spinner *ngIf="loading" [mode]="'indeterminate'"></md-progress-spinner>

<div md-dialog-content *ngIf="!loading">
  <app-navigator [items]="folders"
                 [icon]="'folder'"
                 (itemClicked)="toggleSelection($event)"
                 (itemDblClicked)="openFolder($event)">
  </app-navigator>
</div>

<div md-dialog-actions>
  <button md-raised-button color="accent" (click)="save()" [disabled]="!selectedItem">Seleccionar</button>
  <button md-button (click)="cancel()">Cancelar</button>
</div>
